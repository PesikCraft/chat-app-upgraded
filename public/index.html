<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<button id="burgerButton">☰</button>

<div id="onlinePanel" class="hidden">
    <h3>🟦 Онлайн</h3>
    <ul id="onlineUsersList"></ul>
</div>


    <div class="chat-container">
        <div class="chat-header">
            
            <h2>Чат с друзьями</h2>
            <button id="inviteButton">📩 Пригласить</button>
        </div>
        <div class="messages" id="messages"></div>
        <form id="messageForm">
            <div id="typingIndicator" style="display: none; font-style: italic; color: gray; padding: 5px;"></div>
            <input type="text" id="messageInput" placeholder="Напишите сообщение..." required />
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div id="adminControls" class="admin-panel" style="display: none;">
        <button onclick="clearChat()">🧹 Очистить чат</button>
        <button onclick="kickUser()">🚪 Кикнуть</button>
        <button onclick="banUser()">⛔ Забанить</button>
        <button onclick="unbanUser()">🔓 Разбанить</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
